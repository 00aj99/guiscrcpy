name: Daily Builds
on: [push]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        git clone https://github.com/srevinsaju/guiscrcpy
        cd guiscrcpy
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
    - name: Build
      env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      run : |
        git clone https://github.com/srevinsaju/guiscrcpy
        cd guiscrcpy
        git config --global user.email "srevin03@gmail.com"
        git config --global user.name "Srevin Saju"
        echo Running PyIstaller 
        python -m PyInstaller *linux.spec
        echo Checkout Nightly branch
        git checkout nightly
        echo Add dist/
        git add dist/*
        echo Changing Directory
        cd dist
        git commit guiscrcpy
        
    
    
    - uses: ad-m/github-push-action@master
      with:
        branch: nightly
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
                
