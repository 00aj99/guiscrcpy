name: Daily Builds
on: [push]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
    - name: Build Distro
      run : |
        git config --global user.email "srevin03@gmail.com"
        git config --global user.name "Srevin Saju"
        echo Running PyIstaller 
        python -m PyInstaller *linux.spec
        echo Checkout Nightly branch
        git checkout nightly
        echo Add dist/
        git add dist/*
        echo Changing Directory
        cd dist
        ls
        echo commit executable
        git commit guiscrcpy -m "Nightly"
        echo git pushing now
                
